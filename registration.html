<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/registration.css"/>
</head>
<body>

    <header class="main-header">
            <div class="logo">
                <img src="/images/logo-removebg-preview.png"/>
            </div>
            <input type="checkbox" name="" id="bar">
            <label class="header-bar" for="bar">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </label>
            <!-- nav links ------------------------------ -->
            <nav class="nav-1">
                <a href="about-us.html">ABOUT US</a>
                <a href="contact-us.html">Contact Us</a>
            </nav>
    </header>
    
    <section>
        <div class="wrapper">
            <form action="#">
                <h1>Welcome to Eatland </h1>
                <div class="input-field">

                    <input
                    id="name"
                    class="name hello"
                    type="text"
                    required
                    />
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input 
                    id="number"
                    type="tel"
                    required
                    />
                    <label for="tel">Tel:</label>
                </div>
                <div class="input-field">
                    
                    <input
                    id="location"
                    class="location"
                    type="text"
                     required
                    />
                    <label for="location">Location</label>
                </div>

                <div class="input-field">

                    <input
                    id="email"
                    class="email"
                    type="text"
                    required
                    />
                    <label for="email">Email Address</label>
                </div>
            
                <div class="input-field">
                    <input 
                    id="password"
                    type="password" 
                    required>
                    <label> Enter your password</label>
                </div>

                <div class="input-field">
                    <input 
                    id="password"
                    type="password" 
                    required>
                    <label> confirm password</label>
                </div>
               <button type="submit">Register</button> 

               <div class="log-in">
                    <p> Already have an account?
                        <a href="sign-up.html">Log In</a>
                    </p>

                </div>
        </div> 

    </form>
    </section>

    <footer>
        &copy;
    </footer>
    
    
</body>
</html>
