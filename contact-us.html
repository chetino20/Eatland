        <h3>Get in touch with our business development team</h3>
    <article>
        <center>
            <form action="">

                <label for="Company Name">Company Name</label>
                <br>
                <input
                id="company name"
                class="company name"
                type="text"
                />

                    class="first name"

                    <br>
                <input
                    id="email"
                    class="email"
                    type="text"
                    />
                    <br>
                    <input 
                    class="inputbutton submit"
                    type="submit" 
                    value="submit"
                    />
                    <br>
                </form>
